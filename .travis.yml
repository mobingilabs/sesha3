os:
  - linux

language: go

go:
  - 1.9.2

script:
  - go build -v
  - if [[ "$TRAVIS_BRANCH" == "production" ]]; then
      echo 'command=/home/ec2-user/sesha3/sesha3 serve --syslog' > cmdline;
    else
      echo 'command=/home/ec2-user/sesha3/sesha3 serve --syslog --rundev' > cmdline;
    fi

before_deploy:
  - tar cvzf app.tar.gz sesha3 cmdline appspec.yml scripts/ tools/
  - mkdir -p dpl_cd_upload
  - cp app.tar.gz dpl_cd_upload/

deploy:
  # development
  - provider: s3
    access_key_id: AKIAJCZ3WU4AKS6RPDRQ
    secret_access_key: &1
      secure: 
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on: &2
      repo: mobingilabs/sesha3
      branch: master
    bucket: sesha3
    upload_dir: latest
    region: ap-northeast-1
  - provider: codedeploy
    access_key_id: AKIAJCZ3WU4AKS6RPDRQ
    secret_access_key: *1
    bucket: sesha3
    key: latest/app.tar.gz
    bundle_type: tgz
    application: sesha3
    deployment_group: sesha3dg
    region: ap-northeast-1
    on: *2
  # production
  - provider: s3
    access_key_id: AKIAIKOA4NUGKY5TWT5A
    secret_access_key: &3
      secure: 
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on: &4
      repo: mobingilabs/sesha3
      branch: production
    bucket: sesha3-prod
    upload_dir: latest
    region: ap-northeast-1
  - provider: codedeploy
    access_key_id: AKIAIKOA4NUGKY5TWT5A
    secret_access_key: *3
    bucket: sesha3-prod
    key: latest/app.tar.gz
    bundle_type: tgz
    application: sesha3
    deployment_group: sesha3dg
    region: ap-northeast-1
    on: *4

notifications:
  slack:
    secure: 
